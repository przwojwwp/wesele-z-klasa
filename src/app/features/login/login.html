<section class="login">
  <mat-card>
    <h2>Zaloguj się</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="field-group">
        <small class="hint">Użyj formatu: nazwa@domena.pl</small>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="email?.hasError('required')">Email jest wymagany</mat-error>
          <mat-error *ngIf="email?.hasError('email')">Niepoprawny format adresu</mat-error>
        </mat-form-field>
      </div>

      <div class="field-group">
        <small class="hint">Co najmniej 6 znaków</small>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Hasło</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide.set(!hide())"
            [attr.aria-label]="'Pokaż/ukryj hasło'"
          >
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">Hasło jest wymagane</mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">Minimum 6 znaków</mat-error>
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading() || form.invalid"
        class="full-width"
      >
        {{ loading() ? 'Logowanie...' : 'Zaloguj' }}
      </button>

      <p class="error" *ngIf="error()">{{ error() }}</p>
    </form>
  </mat-card>
</section>
