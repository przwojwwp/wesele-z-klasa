<mat-toolbar color="primary" class="app-toolbar">
  <a routerLink="/" class="brand" aria-label="Strona główna">
    <mat-icon fontIcon="feed" class="brand-icon"></mat-icon>
  </a>

  <span class="spacer"></span>

  @if (auth.user()) {
    <span>Witaj, {{ auth.user()!.username }}</span>
  }

  <button mat-button type="button" (click)="onLogout()">
    <mat-icon fontIcon="logout"></mat-icon>
    Wyloguj
  </button>
</mat-toolbar>
